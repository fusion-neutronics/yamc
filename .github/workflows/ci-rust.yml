name: Rust tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:

env: 
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Test on ${{ matrix.os }} / Rust
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev cmake
      - name: Set up Rust
        run: rustup update stable && rustup default stable
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose
      - name: Build Rust docs (public API)
        run: cargo doc --no-deps
      - name: Test examples
        run: |
          cargo run --example test_sampling
          cargo run --example test_real_sampling
          cargo run --example materials_demo
          cargo run --example tbr
          cargo run --example flux_example

      - name: Install ARM cross-compilers (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf

      - name: Test ARM cross-compilation (Linux only)
        if: runner.os == 'Linux'
        run: |
          rustup target add aarch64-unknown-linux-gnu
          rustup target add arm-unknown-linux-gnueabihf
          cargo check --target aarch64-unknown-linux-gnu
          cargo check --target arm-unknown-linux-gnueabihf

  publish:
    name: Publish to crates.io
    needs: build_and_test
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Rust
        run: rustup update stable && rustup default stable
      - name: Publish to crates.io
        run: cargo publish --verbose --locked --token ${{ secrets.CARGO_REGISTRY_TOKEN }}