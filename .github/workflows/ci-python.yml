name: Python tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-latest = Intel (x86_64), macos-14 = Apple Silicon (ARM64)
        os: [ubuntu-latest, windows-latest, macos-latest, macos-14]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install virtualenv
          python -m virtualenv venv

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config libhdf5-dev cmake

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          venv\Scripts\activate.ps1
          python -m pip install pytest maturin numpy

      - name: Install dependencies (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          source venv/bin/activate
          python -m pip install pytest maturin numpy
          
      - name: Build wheel (all platforms)
        shell: bash
        run: |
          source venv/bin/activate || venv\Scripts\activate.ps1
          maturin build --release --features pyo3 -o dist

      - name: Install wheel (all platforms)
        shell: bash
        run: |
          source venv/bin/activate || venv\Scripts\activate.ps1
          pip install dist/*.whl

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: |
          venv\Scripts\activate.ps1
          pytest
      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          source venv/bin/activate
          pytest
          
      - name: Run example scripts (Windows)
        if: runner.os == 'Windows'
        run: |
          venv\Scripts\activate.ps1
          python examples/python/material_example.py
          python examples/python/materials_example.py
          python examples/python/nuclide_example.py
          python examples/python/tbr.py
          python examples/python/usage_in_python.py
          python examples/python/usage_in_python_cube.py
          python examples/python/use_in_python.py

      - name: Run example scripts (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          source venv/bin/activate
          python examples/python/material_example.py
          python examples/python/materials_example.py
          python examples/python/nuclide_example.py
          python examples/python/tbr.py
          python examples/python/usage_in_python.py
          python examples/python/usage_in_python_cube.py
          python examples/python/use_in_python.py

      # TODO: Commented out OpenMC-dependent examples
      # python -m pip install --extra-index-url https://shimwell.github.io/wheels openmc
      # python examples/python/compare_macroscopic_reaction.py
      # python examples/python/compare_macroscopic_total_to_openmc.py
      # python examples/python/compare_macroscopic_two_nuclides_reaction.py
      # python examples/python/compare_mean_free_path_to_openmc.py
      # python examples/python/compare_microscopic_reaction.py




  publish_to_pypi:
      name: Publish to PyPI
      needs: test
      runs-on: ubuntu-latest
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      environment:
        name: pypi
        url: https://pypi.org/p/materials-for-mc
      permissions:
        id-token: write

      steps:
        - name: Download all artifacts
          uses: actions/download-artifact@v4
          with:
            pattern: "wheels-*"
            path: dist
            merge-multiple: true

        - name: List wheels
          run: ls -1 dist

        - name: Publish to PyPI
          uses: pypa/gh-action-pypi-publish@release/v1
          with:
            packages-dir: dist/
